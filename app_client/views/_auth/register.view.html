<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="row">
      <div class="register-card-square mdl-card mdl-shadow--2dp col-xs-10 col-xs-offset-1">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Account Info</h2>
        </div>
        <div id="loading" ng-show="vm.loading" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>

        <div class="mdl-card__supporting-text">
          Tell us a little about you.
          <form action="#" class="text-center">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="userName" pattern=".{3,40}" ng-model="vm.user._name">
              <label class="mdl-textfield__label" for="userName">Name</label>
              <span class="mdl-textfield__error">please enter a valid name</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" id="userEmail" type="email" ng-model="vm.user._email">
              <label class="mdl-textfield__label" for="userEmail">Email</label>
              <span class="mdl-textfield__error">please enter a valid email</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" id="userPassword" type="password" pattern=".{6,}" ng-model="vm.user._password">
              <label class="mdl-textfield__label" for="userPassword">Passowrd</label>
              <span class="mdl-textfield__error">password length should be greater than 6</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" id="confirmPassword" type="password" pattern=".{6,}" ng-model="vm.user._confirm_password">
              <label class="mdl-textfield__label" for="confirmPassword">Confirm Passowrd</label>
              <span class="mdl-textfield__error">password length should be greater than 6</span>
            </div>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border text-center">
          <a ng-click="vm.register()" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Let's Start
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
