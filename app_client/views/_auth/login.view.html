<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="row">
      <div class="register-card-square mdl-card mdl-shadow--2dp col-xs-10 col-xs-offset-1">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Account Credentials</h2>
        </div>
        <div class="mdl-card__supporting-text">
          please enter you email and password to get access.
          <form id="loginForm" action="#" class="text-center">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" id="userEmail" type="email" ng-model="vm.auth._email">
              <label class="mdl-textfield__label" for="userEmail">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" id="userPassword" type="password" pattern=".{6,}" ng-model="vm.auth._password">
              <label class="mdl-textfield__label" for="userPassword">Passowrd</label>
            </div>
          </form>
        </div>
        <div class="mdl-card__actions mdl-card--border text-center">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vm.login()">
            Sign In
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
