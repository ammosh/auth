<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-body margin">
        <div class="row">
          <h3>Profile Setting</h3>
          <small>Please update your personal information.</small>
          <hr>
        </div>
        <div class="row">
          <div class="col-md-4 col-md-offset-4">
            <img id="userPic" style="display: block; margin: auto;" class="profile-pic" height="150px" width="150px" src="img/profile-default.png" alt="" />
            <a ng-click="vm.selectPic()" href="#" style="position: absolute;right:0; bottom:0;"><i class="fa fa-refresh"></i> change</a>
            <input id="profilePic" type="file" style="visibility:hidden" file-model="vm.profilePic" ng-model="vm.file" ng-change="vm.fileChanged()" accept="image/*" />
          </div>
        </div>
        <div class="row" style="margin-top:100px;">
          <div class="col-md-8 col-md-offset-2">
            <form id="profile" class="form-horizontal">
              <fieldset>
                <div class="form-group has-feedback">
                  <label for="name" class="control-label col-md-2">Bio</label>
                  <div class="col-md-10">
                    <input type="text" class="form-control" id="bio" name="bio" placeholder="Tell about yourself.." required="" ng-model="vm.user._bio" autocomplete="off">
                    <i class="form-control-feedback fa fa-edit"></i>
                  </div>
                </div>
                <div class="form-group has-feedback">
                  <button data-style="slide-down" ladda="vm.loading" ng-click="vm.register()" type="submit" class="btn btn-primary btn-lg" style="width:100%;">Update</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
